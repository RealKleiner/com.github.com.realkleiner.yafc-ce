app-id: com.github.realkleiner.yafc-ce
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: YAFC-CE
finish-args:
  - "--device=dri"
  - "--socket=x11"
  - "--share=ipc"
  - "--filesystem=~/.factorio/mods:ro"
  - "--filesystem=~/.steam/steam/steamapps/common/Factorio/data:ro"
  - "--filesystem=~/.var/app/com.valvesoftware.Steam:ro"
  - "--persist=.yafc"
modules:
  - name: yafc-ce
    buildsystem: simple
    build-commands:
      - mkdir .yafc
      - mkdir /app/bin
      - tar xfvz Yafc-CE-Linux-2.6.0.tar.gz -C /app/bin --strip-components=1 
      - install -Dp -m 644 com.github.realkleiner.yafc-ce.desktop /app/share/applications/com.github.realkleiner.yafc-ce.desktop
      - install -Dp -m 644 com.github.realkleiner.yafc-ce.appdata.xml /app/share/appdata/com.github.realkleiner.yafc-ce.appdata.xml
      - install -Dp -m 644 com.github.realkleiner.yafc-ce.png /app/share/icons/hicolor/scalable/apps/com.github.realkleiner.yafc-ce.png
    sources:
      - type: "file"
        url: "https://github.com/shpaass/yafc-ce/releases/download/2.6.0/Yafc-CE-Linux-2.6.0.tar.gz"
        sha256: "d80e05577d7556d4be3044fd1b0c22f6dd907357014ba01df642d4b7eba8b7a5"
      - type: "file"
        path: "com.github.realkleiner.yafc-ce.desktop"
      - type: "file"
        path: "com.github.realkleiner.yafc-ce.appdata.xml"
      - type: "file"
        path: "com.github.realkleiner.yafc-ce.png"
