app-id: io.github.realkleiner.yafc-ce
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
build-options:
  prepend-path: "/usr/lib/sdk/dotnet8/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet8/lib"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet8/lib/pkgconfig"
command: Yafc
finish-args:
  - "--device=dri"
  - "--socket=x11"
  - "--share=ipc"
  - "--filesystem=~/.factorio/mods:ro"
  - "--filesystem=~/.steam/steam/steamapps/common/Factorio/data:ro"
  - "--filesystem=~/.var/app/com.valvesoftware.Steam:ro"
  - "--persist=.yafc"
  - "--env=DOTNET_ROOT=/app/lib/dotnet"
modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/dotnet8/bin/install.sh

  - name: yafc-ce
    buildsystem: simple
    build-commands:
      - mkdir .yafc
      - mkdir -p /app/bin
      - tar xfvz Yafc-CE-Linux-2.6.0.tar.gz -C /app/bin --strip-components=1 
      - chmod +x /app/bin/Yafc
      - install -Dp -m 644 io.github.realkleiner.yafc-ce.desktop /app/share/applications/com.github.realkleiner.yafc-ce.desktop
      - install -Dp -m 644 io.github.realkleiner.yafc-ce.appdata.xml /app/share/appdata/com.github.realkleiner.yafc-ce.appdata.xml
      - install -Dp -m 644 io.github.realkleiner.yafc-ce.png /app/share/icons/hicolor/scalable/apps/com.github.realkleiner.yafc-ce.png
    sources:
      - type: "file"
        url: "https://github.com/shpaass/yafc-ce/releases/download/2.6.0/Yafc-CE-Linux-2.6.0.tar.gz"
        sha256: "d80e05577d7556d4be3044fd1b0c22f6dd907357014ba01df642d4b7eba8b7a5"
      - type: "file"
        path: "io.github.realkleiner.yafc-ce.desktop"
      - type: "file"
        path: "io.github.realkleiner.yafc-ce.appdata.xml"
      - type: "file"
        path: "io.github.realkleiner.yafc-ce.png"
